{% set name = "uxf" %}
{% set version = "2.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uxf-{{ version }}.tar.gz
  sha256: 16016f507627eb5fdf574d99c3f5c33f10ce8d9889f229f3b66d5e928200bf2c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - editabletuple
    - python >=3.8

test:
  imports:
    - uxf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mark-summerfield/uxf
  summary: Uniform eXchange Format, a plain text human readable optionally typed storage format.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
