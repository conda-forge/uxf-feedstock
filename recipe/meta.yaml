{% set name = "uxf" %}
{% set version = "2.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uxf-{{ version }}.tar.gz
  sha256: 7a9c5f91ba98e76f047e6d448809f80e586a6ae12419b52d2f17fbf856d89974

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - editabletuple
    - python >=3.8

test:
  imports:
    - uxf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mark-summerfield/uxf
  summary: Uniform eXchange Format, a plain text human readable optionally typed storage format.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
