{% set name = "uxf" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uxf-{{ version }}.tar.gz
  sha256: 0703c4b2c81d7a566938c623da0829af3522d28d7f3ded9f84d0502a04e5f48c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - editabletuple
    - python >=3.8

test:
  imports:
    - uxf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mark-summerfield/uxf
  summary: Uniform eXchange Format, a plain text human readable optionally typed storage format.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
